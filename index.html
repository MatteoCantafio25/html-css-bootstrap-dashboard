<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matteo Cantafio">
    <meta name="description" content="Bootstrap Dashboard">
    <title>Bootstrap Dashboard</title>
    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar sticky-top navbar-expand-sm bg-body-tertiary h-70px py-0">
            <div class="container-fluid justify-content-">
                <a class="navbar-brand" href="#">
                    <img class="h-50px w-50px" src="img/mobile-logo.png" alt="logo">
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex flex-grow-1" role="search">
                        <input class="form-control me-2 bg-grey" type="search"
                            placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                </div>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-bell"
                                    style="color: #ff8f00;"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="sidebar w-60px bg-dark-blue">
        <div class="sidebar-icons-container d-flex flex-column align-items-center justify-content-between h-100">
            <div class="top d-flex flex-column align-items-center gap-2">
                <a href="#">
                    <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-signal" style="color: #ffffff;"></i>
                </a>
            </div>

            <div class="bottom top d-flex flex-column align-items-center gap-2">
                <a href="#">
                    <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                </a>
            </div>
        </div>
        <main>
        </main>

        <!-- Bootstrap Javascript -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
